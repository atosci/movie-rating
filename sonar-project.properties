# must be unique in a given SonarQube instance
sonar.projectKey=io.javabrains:ratings-data-service

# --- optional properties ---

sonar.projectName=ratings-data-service
sonar.projectVersion=1.0
sonar.sources=src/main/java/
sonar.language=java
sonar.tests=junit
sonar.java.binaries=target/classes
sonar.jacoco.reportPath=target/classes
sonar.surefire.reportPath=target/surefire-report

